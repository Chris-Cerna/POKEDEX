    <script>

        let lista = document.getElementById("listaPokemon")
        

        function consultarPokemon (id, num) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
                .then(function (respuesta) {
            respuesta.json()
                .then(function(pokemon) {
                crearPokemon(pokemon, num)
                })
            })
        }

        function consultarPokemones() {
            let pokemon1 = Math.round(Math.random() * 386)
            let pokemon2 = Math.round(Math.random() * 386)
            let pokemon3 = Math.round(Math.random() * 386)
            let pokemon4 = Math.round(Math.random() * 386)
            let pokemon5 = Math.round(Math.random() * 386)
            let pokemon6 = Math.round(Math.random() * 386)

            consultarPokemon(pokemon1, 1)
            consultarPokemon(pokemon2, 2)
            consultarPokemon(pokemon3, 3)
            consultarPokemon(pokemon4, 4)
            consultarPokemon(pokemon5, 5)
            consultarPokemon(pokemon6, 6)
        }

        function crearPokemon(pokemon, num) {
            let item = lista.querySelector(`#poke${num}`)

            let imagen = item.getElementsByTagName("img")[1]
            imagen.setAttribute("src", pokemon.sprites.other.home.front_default)


            let nombre = item.getElementsByTagName("h2")[0]
            nombre.textContent = pokemon.name

            let hpBase = item.getElementsByClassName("hp")[0]
            hpBase.textContent = pokemon.stats[0].base_stat

            let ataque = item.getElementsByClassName("atack")[0]
            ataque.textContent = pokemon.stats[1].base_stat

            let defensa = item.getElementsByClassName("def")[0]
            defensa.textContent = pokemon.stats[2].base_stat
        }

        consultarPokemones()
